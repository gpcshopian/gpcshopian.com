[[headers]]
    for = "/fonts/*.woff"
    [headers.values]
        Access-Control-Allow-Origin = "*"
        Content-Type = "application/font-woff"
[[headers]]
    for = "/fonts/*.ttf"
    [headers.values]
        Access-Control-Allow-Origin = "*"
        Content-Type = "application/font-ttf"
[[headers]]
    for = "/fonts/*.woff2"
    [headers.values]
        Access-Control-Allow-Origin = "*"    